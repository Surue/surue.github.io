<div class="post-card">
	{% if include.project.thumbnail %}
		<img src="/assets/images/{{ include.project.thumbnail }}" class="card-img">
	{% else %}
		<img src="/assets/images/missing-image-placeholder.jpg" class="card-img">
	{% endif %}
	<div class="post-card-content">
		<h3>
			{{ include.project.title | escape }}
		</h3>
		<div class="tags">
			{% for tag in include.project.tags %}
				{% include tag.html tag=tag %}
			{% endfor %}
		</div>
		<p>{{ include.project.description }}</p>
		<div class="arrow-button-medium">
			<a href="{{ posts[0].url | relative_url }}">Read More</a>
			<i class="fa fa-arrow-right" aria-hidden="true"></i>
		</div>
	</div>
</div>
